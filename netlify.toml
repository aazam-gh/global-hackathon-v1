[build]
  publish = "public"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/graph"
  to = "/.netlify/functions/graph"
  status = 200

[[redirects]]
  from = "/ask"
  to = "/.netlify/functions/ask"
  status = 200

[[redirects]]
  from = "/ask/stream"
  to = "/.netlify/functions/askStream"
  status = 200

[[redirects]]
  from = "/.netlify/functions/node"
  to = "/.netlify/functions/node"
  status = 200

[[redirects]]
  from = "/.netlify/functions/askNode"
  to = "/.netlify/functions/askNode"
  status = 200

[[redirects]]
  from = "/.netlify/functions/askNodeStream"
  to = "/.netlify/functions/askNodeStream"
  status = 200

[[redirects]]
  from = "/askNode/stream"
  to = "/.netlify/functions/askNodeStream"
  status = 200

[[redirects]]
  from = "/.netlify/functions/quiz"
  to = "/.netlify/functions/quiz"
  status = 200
